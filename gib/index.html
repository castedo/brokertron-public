<!DOCTYPE html>
<html>
    <head>
        <title>Brokertron Gateway for IB :: Login</title>
        <link rel="stylesheet" href="./jquery-ui-1.9.2/css/smoothness/jquery-ui-1.9.2.custom.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="centered">
            <div class="status" id="status-dialog"></div>
            <button class="input-btn" id="logout-btn">Logout</button>
            <form class="login-form">
                <h1>Login to Brokertron Gateway for IB</h1>
                <div>
                    <label for="login">Username</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required> 
                </div>
                <input class="input-btn" type="submit" name="submit" value="Login">
            </form>
        </div>
        
    <script src="./jquery-ui-1.9.2/js/jquery-1.8.3.js"></script>
    <script src="./jquery-ui-1.9.2/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="./js/ib.js"></script>
    <script src="./js/login.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            IB.Login.init();
        });
    </script>
    </body>
</html>
