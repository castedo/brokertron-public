<!DOCTYPE html>
<html>
    <head>
        <title>Brokertron Gateway for IB :: Login</title>
        <link rel="stylesheet" href="./jquery-ui-1.9.2/css/smoothness/jquery-ui-1.9.2.custom.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>
    </head>
    <body>
        <div class="centered">
            <form class="action-form login-form hide" action="/v1/login.json" method="post">
                <h1>Login to Brokertron Gateway for IB</h1>
                <div>
                    <label for="login">Username</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required> 
                </div>
                <input class="input-btn" type="submit" name="submit" value="Login">
            </form>
            <form class="action-form logout-form hide" action="/v1/logout.json" method="post">
                <h1>Welcome <span class="logged-in-user-name"></span></h1>
                <p class="login-success-msg">You have been successfully logged into the Brokertron Gateway for IB</p>
                <input class="input-btn" type="submit" id="logout-btn" value="Logout">
            </form>
            <div class="status" id="status-dialog">Please wait...<br><br>Processing the status information</div>
            <div class="confirm" id="confirm-dialog"></div>
        </div>
        
    <script src="./jquery-ui-1.9.2/js/jquery-1.8.3.js"></script>
    <script src="./jquery-ui-1.9.2/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="./js/ib.js"></script>
    <script src="./js/login.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            IB.Login.init();
        });
    </script>
    </body>
</html>
