<!DOCTYPE html>
<!--[if lt IE 8 ]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie ie8"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><html><![endif]-->
    <head>
        <title>Interactive Brokers Login</title>
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div class="centered">
            <!-- Login form -->
            <form class="action-form login-form hide" action="/v1/login.json" method="post">
                <h1>Interactive Brokers Login</h1>
                <div>
                    <label for="login">IB Username</label>
                    <input type="text" name="user-name" id="user-name" placeholder="IB Username" required>
                </div>
                <div>
                    <label for="password">IB Password</label>
                    <input type="password" name="password" id="password" placeholder="IB Password" required>
                </div>
                <input class="input-btn" type="submit" name="submit" value="Login">
            </form>
            <!-- Logout form -->
            <form class="action-form logout-form hide" action="/v1/logout.json" method="post">
                <h1>Welcome <span class="logged-in-user-name"></span></h1>
                <p class="login-success-msg">You have successfully logged into Interactive Brokers</p>
                <input class="input-btn" type="submit" id="logout-btn" value="Logout">
            </form>
            <!-- Status dialog -->
            <div class="dlg status spinner" id="status-dialog">
                <p class="text">Retrieving status information...</p>
                <div class="action-bar">
                    <input class="input-btn cancel-btn hide" type="button" name="submit" value="Cancel">
                </div>
            </div>
            <!-- Confirmation dialog -->
            <div class="dlg confirm hide" id="confirm-dialog">
                <p class="text"></p>
                <div class="action-bar">
                    <input class="input-btn yes-btn" type="button" name="submit" value="Yes">
                    <input class="input-btn no-btn" type="button" name="submit" value="No">
                </div>
            </div>
            <!-- Popups -->
            <div id="popups" class="popups accordion"></div>
            <!-- Timestamp -->
            <div id="timestamp" class="timestamp hide"><p class="text"></p></div>
            <!-- Support links -->
            <div class="support-links">
                <a id="help-link" target="gib_help" title="Brokertron Gateway for IB Help" href="http://www.brokertron.com/gateway/help.html">Help</a> |
                <a id="webapi-link" title="Brokertron Gateway for IB - API View" href="webapi.html">Web API</a>
            </div>
        </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./js/ib.js"></script>
    <script src="./js/login.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            IB.Login.init();
        });
    </script>
    </body>
</html>
