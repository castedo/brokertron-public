<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
body {
  font-family: sans-serif;
}
div {
  text-align: center;
}
fieldset {
  margin: 0.5em 0;
}
</style>
<title>Brokertron Gateway for IB</title>
</head>
<body>

<ul>
  <li><a href="/ui/" target="_top">Modern View</a></li>
  <li><a href="webapi.html" target="_top">Web API View</a></li>
  <li><a href="webapi_frameset.html" target="_top">Web API Framed View</a></li>
</ul>

<fieldset>
<legend>GET /v2/status.json</legend>
<div><a href="/v2/status.json.txt" target="output">Status</a></div>
</fieldset>

<form action="/v2/dismiss_popup.json.txt" method="post" target="output">
<fieldset>
<legend>POST /v2/dismiss_popup.json</legend>
<div>wid/key<input type="text" name="wid"/></div>
<div><input type="submit" value="Dismiss"/></div>
</fieldset>
</form>

<form action="/v2/login.json.txt" method="post" target="output">
<fieldset>
<legend>POST /v2/login.json</legend>
<div>IB Username <input type="text" name="username"/></div>
<div>IB Password <input type="password" name="password"/></div>
<div><input type="submit" value="Login"/></div>
</fieldset>
</form>

<fieldset>
<legend>GET /v2/challenge.png</legend>
<div><a href="/v2/challenge.png" target="output">Challenge Image</a></div>
</fieldset>

<form action="/v2/response.json.txt" method="post" target="output">
<fieldset>
<legend>POST /v2/response.json</legend>
<div>Security Response <input type="text" name="response"/></div>
<div><input type="submit" value="Respond"/></div>
</fieldset>
</form>

<form action="/v2/logout.json.txt" method="post" target="output">
<fieldset>
<legend>POST /v2/logout.json</legend>
<div><input type="submit" value="Logout"/></div>
</fieldset>
</form>

<fieldset>
<legend>GET /vx/internals.json</legend>
<div><a href="/vx/internals.json.txt" target="output">Internals</a></div>
</fieldset>

</body>
</html>
