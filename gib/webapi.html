<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
body {
  font-family: sans-serif;
  text-align: center;
  background-color:#dfd;
}
</style>
<title>Brokertron Gateway for IB</title>
</head>
<body>

<div><a href="/v1/status.json" target="output">Status</a></div>

<hr>

<form action="/v1/login.json" method="post" target="output" autocomplete="off">
<fieldset>
<div>IB Username <input type="text" name="username"/></div>
<div>IB Password <input type="password" name="password"/></div>
<div><input type="submit" value="Login"/></div>
</fieldset>
</form>

<hr>

<div><a href="/v2/challenge.png" target="output">Challenge Image</a></div>

<hr>

<form action="/v1/response.json" method="post" target="output" autocomplete="off">
<fieldset>
<div>Security Response <input type="text" name="response"/></div>
<div><input type="submit" value="Respond"/></div>
</fieldset>
</form>

<hr>

<form action="/v1/logout.json" method="post" target="output">
<fieldset>
<div><input type="submit" value="Logout"/></div>
</fieldset>
</form>

<hr>

<a href="/vx/internals.json" target="output">Internals</a>

</body>
</html>
